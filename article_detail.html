<!DOCTYPE html>
<html>
  <head>
  <title>Article detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
  <link rel="stylesheet" href="framework/jquery.mobile-1.0b1.min.css" />
  <link rel="stylesheet" href="m.css" />
  <script src="framework/jquery-1.6.2.min.js"></script>
  <script src="framework/jquery.mobile-1.0b1.min.js"></script>
</head>
<body>
 
<!-- Main page -->
<div data-role="page" id="pg_detail_article" data-theme="b">
   <div data-role="header" id="header">
    <h1><img src="banner.png"/></h1>
    <a data-role="button" data-icon="arrow-l" id="btnBackHistory">Retour</a>	
  </div>
 
  <div data-role="content" data-theme="d" id="article">	
  </div>
  
   <div data-role="footer">
    <a data-role="button" data-icon="arrow-u" id="btnTop">Haut de la page</a>
   </div>
</div>

<!-- Error page -->
<div data-role="dialog" id="error">
  <div data-role="header" data-position="inline">
    <h1><img src="banner.png"/></h1>
  </div>
  
  <div data-role="content" id="message">	
	<p>Erreur de chargement de l'article. Réessayez ultérieurement</p>
  </div>
</div>
 
</body>
</html>
