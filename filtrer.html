<!DOCTYPE html>
<html>
  <head>
  <title>Filtrer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="framework/jquery.mobile-1.0rc1.min.css" />
  <link rel="stylesheet" href="m.css" />
  <script src="framework/jquery-1.6.2.min.js"></script>
  <script src="framework/jquery.cookie.js"></script>    
  <script src="preinit.js"></script>  
  <script src="framework/jquery.mobile-1.0rc1.min.js"></script>
  <script src="preferences.js"></script>
</head>
<body>
 
<!-- Main page -->
<div data-role="page" id="pg_filtrer" data-theme="b">
  <div data-role="header" id="header" data-theme="b">
    <h1><img class="fabanner" src="banner.png"/></h1><br/><br/>
	<div data-role="navbar">
	  <ul id="filtrer_nav">  
	    <li><a href="index.html" data-role="button" id="btnArticles" rel="external">Articles</a></li>
        <li><a href="matchs.html" data-role="button" id="btnScores" rel="external">Scores</a></li>
        <li><a href="classements.html" data-role="button" id="btnClassements" rel="external">Classements</a></li>
        <li><a href="filtrer.html" data-role="button" id="btnFiltrer" rel="external">Filtrer</a></li>
	  </ul>
	</div>
  </div>
 
  <div data-role="content" data-theme="d" id="filtrer">	
	<fieldset data-role="controlgroup" data-type="horizontal">	
		<label for="nfl">NFL:</label>
		<select name="nfl" id="nfl" data-role="slider">
			<option value="off">Off</option>
			<option value="on" selected>On</option>
		</select>
	</fieldset>
	<fieldset data-role="controlgroup" data-type="horizontal">	
		<label for="ncaa">NCAA:</label>
		<select name="ncaa" id="ncaa" data-role="slider">
			<option value="off">Off</option>
			<option value="on">On</option>
		</select>
	</fieldset>
	<fieldset data-role="controlgroup" data-type="horizontal">	
		<label for="elite">Elite:</label>
		<select name="elite" id="elite" data-role="slider">
			<option value="off">Off</option>
			<option value="on">On</option>
		</select>	
	</fieldset>
  </div>
 
</div>
 
</body>
</html>
