<!DOCTYPE html>
<html>
  <head>
  <title>Classements</title>
  <link rel="stylesheet" href="framework/jquery.mobile-1.0b1.min.css" />
  <link rel="stylesheet" href="m.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <script src="framework/jquery-1.6.2.min.js"></script>
  <script src="framework/jquery.cookie.js"></script>    
  <script src="preinit.js"></script>    
  <script src="framework/jquery.mobile-1.0b1.min.js"></script>
  <script src="preferences.js"></script>
  <script src="history.js"></script>  
  <script src="articles.js"></script>
  <script src="matchs.js"></script>
  <script src="equipe.js"></script> 
  <script src="classements.js"></script> 
</head>
<body>
 
<!-- Main page -->
<div data-role="page" id="pg_classements" data-url="classements.html" data-theme="b">
   <div data-role="header" id="header">
    <h1><img src="banner.png"/></h1>
  </div>
 
  <div data-role="content" data-theme="d" id="classements_content">	
	<fieldset data-role="controlgroup" data-type="horizontal">
		<input data-theme="c" type="radio" name="conference" id="conference_afc" value="AFC" checked>
		<label for="conference_afc">AFC</label>
		<input data-theme="c" type="radio" name="conference" id="conference_nfc" value="NFC">
		<label for="conference_nfc">NFC</label>
	</fieldset>
	<div class="ui-grid-d" style="width:320px; margin-left:-10px" id="classements">
	</div>
  </div>
  
  <div data-role="footer">
    <a href="index.html" data-role="button" id="btnArticles" rel="external">Articles</a>
    <a href="matchs.html" data-role="button" id="btnScores" rel="external">Scores</a>
    <a href="classements.html" data-role="button" id="btnClassements" rel="external">Classements</a>
    <a href="filtrer.html" data-icon="gear" data-role="button" id="btnFiltrer">Filtrer</a>	
  </div>  
</div>

<!-- Error page -->
<div data-role="dialog" id="error">
  <div data-role="header" data-position="inline">
    <h1><img src="banner.png"/></h1>
  </div>
  
  <div data-role="content" id="message">	
	<p>Erreur de chargement des classements. Réessayez ultérieurement</p>
  </div>
</div>
 
</body>
</html>
